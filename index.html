<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="專為父母設計的嬰幼兒照顧追蹤應用，記錄寶寶的成長時光">
    <meta name="theme-color" content="#FF8A7A">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="寶貝成長記錄">
    
    <title>寶貝成長記錄 - 嬰幼兒照顧追蹤</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>👶</text></svg>">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner">
            <div class="loading-heart">💝</div>
        </div>
        <p>載入中...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container" role="main">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="baby-selector" role="navigation" aria-label="選擇孩子">
                    <button id="baby-selector-btn" class="baby-selector-btn" aria-haspopup="true" aria-expanded="false">
                        <span id="current-baby-name">選擇寶寶</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div id="baby-dropdown" class="baby-dropdown" role="menu">
                        <div class="baby-list" id="baby-list"></div>
                        <button id="add-baby-btn" class="add-baby-btn" role="menuitem">
                            ➕ 新增寶寶
                        </button>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button id="search-btn" class="icon-btn" aria-label="搜尋記錄" title="搜尋記錄">
                        🔍
                    </button>
                    <button id="settings-btn" class="icon-btn" aria-label="設定" title="設定">
                        ⚙️
                    </button>
                    <button id="theme-toggle" class="icon-btn" aria-label="主題切換" title="主題切換">
                        🌙
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav" role="navigation" aria-label="主要功能">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="dashboard" aria-selected="true">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">總覽</span>
                </button>
                <button class="nav-tab" data-tab="record" aria-selected="false">
                    <span class="nav-icon">✏️</span>
                    <span class="nav-label">記錄</span>
                </button>
                <button class="nav-tab" data-tab="milestones" aria-selected="false">
                    <span class="nav-icon">🌟</span>
                    <span class="nav-label">里程碑</span>
                </button>
                <button class="nav-tab" data-tab="memories" aria-selected="false">
                    <span class="nav-icon">📚</span>
                    <span class="nav-label">記憶</span>
                </button>
            </div>
        </nav>

        <!-- Content Sections -->
        <main class="app-content">
            <!-- Dashboard Tab -->
            <section id="dashboard-tab" class="tab-content active" role="tabpanel" aria-labelledby="dashboard">
                <div class="dashboard-summary">
                    <div class="baby-card" id="current-baby-card">
                        <div class="baby-avatar" id="baby-avatar">
                            <img id="baby-photo" src="" alt="寶寶照片" style="display: none;">
                            <div id="baby-placeholder" class="baby-placeholder">👶</div>
                        </div>
                        <div class="baby-info">
                            <h2 id="baby-display-name" class="baby-name">請選擇或新增寶寶</h2>
                            <p id="baby-age" class="baby-age"></p>
                            <button id="edit-baby-btn" class="edit-btn" style="display: none;" aria-label="編輯寶寶資料">
                                ✏️ 編輯
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="quick-stats" id="quick-stats">
                    <div class="stat-card" aria-label="今日餵食次數">
                        <div class="stat-icon">🍼</div>
                        <div class="stat-content">
                            <span class="stat-value" id="today-feeds">0</span>
                            <span class="stat-label">今日餵食</span>
                        </div>
                    </div>
                    <div class="stat-card" aria-label="今日睡眠時數">
                        <div class="stat-icon">😴</div>
                        <div class="stat-content">
                            <span class="stat-value" id="today-sleep">0h</span>
                            <span class="stat-label">睡眠時間</span>
                        </div>
                    </div>
                    <div class="stat-card" aria-label="今日換尿布次數">
                        <div class="stat-icon">👶</div>
                        <div class="stat-content">
                            <span class="stat-value" id="today-diapers">0</span>
                            <span class="stat-label">換尿布</span>
                        </div>
                    </div>
                    <div class="stat-card" aria-label="今日活動次數">
                        <div class="stat-icon">🎈</div>
                        <div class="stat-content">
                            <span class="stat-value" id="today-activities">0</span>
                            <span class="stat-label">活動</span>
                        </div>
                    </div>
                </div>

                <!-- Recent Records -->
                <div class="recent-section">
                    <h3>最近記錄</h3>
                    <div class="recent-list" id="recent-list">
                        <div class="empty-state">
                            <div class="empty-icon">📝</div>
                            <p>尚無記錄</p>
                            <button class="start-recording-btn">開始記錄</button>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="charts-section">
                    <h3>成長趨勢</h3>
                    <div class="chart-tabs">
                        <button class="chart-tab active" data-chart="feeding">餵食趨勢</button>
                        <button class="chart-tab" data-chart="sleep">睡眠模式</button>
                        <button class="chart-tab" data-chart="growth">成長曲線</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="trendChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </section>

            <!-- Record Tab -->
            <section id="record-tab" class="tab-content" role="tabpanel" aria-labelledby="record">
                <div class="record-categories">
                    <div class="category-grid">
                        <button class="category-card" data-category="feeding">
                            <div class="category-icon">🍼</div>
                            <div class="category-title">餵食記錄</div>
                            <div class="category-subtitle">母乳/配方奶/副食品</div>
                        </button>
                        
                        <button class="category-card" data-category="sleep">
                            <div class="category-icon">😴</div>
                            <div class="category-title">睡眠記錄</div>
                            <div class="category-subtitle">入睡/醒來時間</div>
                        </button>
                        
                        <button class="category-card" data-category="diaper">
                            <div class="category-icon">👶</div>
                            <div class="category-title">排泄記錄</div>
                            <div class="category-subtitle">尿布更換</div>
                        </button>
                        
                        <button class="category-card" data-category="growth">
                            <div class="category-icon">📏</div>
                            <div class="category-title">成長記錄</div>
                            <div class="category-subtitle">身高/體重/頭圍</div>
                        </button>
                        
                        <button class="category-card" data-category="health">
                            <div class="category-icon">🏥</div>
                            <div class="category-title">健康記錄</div>
                            <div class="category-subtitle">體溫/用藥/就醫</div>
                        </button>
                        
                        <button class="category-card" data-category="activity">
                            <div class="category-icon">🎈</div>
                            <div class="category-title">活動記錄</div>
                            <div class="category-subtitle">遊戲/運動/學習</div>
                        </button>
                        
                        <button class="category-card" data-category="mood">
                            <div class="category-icon">😊</div>
                            <div class="category-title">情緒記錄</div>
                            <div class="category-subtitle">心情/行為/互動</div>
                        </button>
                        
                        <button class="category-card" data-category="note">
                            <div class="category-icon">💭</div>
                            <div class="category-title">自由記錄</div>
                            <div class="category-subtitle">備註/觀察</div>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Milestones Tab -->
            <section id="milestones-tab" class="tab-content" role="tabpanel" aria-labelledby="milestones">
                <div class="milestones-header">
                    <h2>發展里程碑</h2>
                    <button id="add-milestone-btn" class="primary-btn">
                        ➕ 記錄里程碑
                    </button>
                </div>
                
                <div class="milestone-categories">
                    <div class="milestone-nav">
                        <button class="milestone-tab active" data-category="motor">大動作發展</button>
                        <button class="milestone-tab" data-category="fine">精細動作</button>
                        <button class="milestone-tab" data-category="language">語言發展</button>
                        <button class="milestone-tab" data-category="cognitive">認知發展</button>
                        <button class="milestone-tab" data-category="social">社交情緒</button>
                        <button class="milestone-tab" data-category="custom">自定義</button>
                    </div>
                </div>
                
                <div class="milestone-timeline" id="milestone-timeline">
                    <div class="empty-state">
                        <div class="empty-icon">🌟</div>
                        <p>尚未記錄里程碑</p>
                        <button class="add-milestone-btn">開始記錄</button>
                    </div>
                </div>
            </section>

            <!-- Memories Tab -->
            <section id="memories-tab" class="tab-content" role="tabpanel" aria-labelledby="memories">
                <div class="memories-header">
                    <h2>記憶寶盒</h2>
                    <button id="add-memory-btn" class="primary-btn">
                        ➕ 新增記憶
                    </button>
                </div>
                
                <div class="memory-filters">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="highlights">每日亮點</button>
                    <button class="filter-btn" data-filter="stories">成長故事</button>
                    <button class="filter-btn" data-filter="photos">照片日記</button>
                    <button class="filter-btn" data-filter="quotes">語錄收集</button>
                </div>
                
                <div class="memories-grid" id="memories-grid">
                    <div class="empty-state">
                        <div class="empty-icon">📚</div>
                        <p>還沒有記憶</p>
                        <button class="add-memory-btn">建立第一個記憶</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Quick Action Button -->
        <button id="quick-action-btn" class="quick-action-btn" aria-label="快速記錄">
            ➕
        </button>
    </div>

    <!-- Modals -->

    <!-- Add/Edit Baby Modal -->
    <div id="baby-modal" class="modal" role="dialog" aria-labelledby="baby-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="baby-modal-title">新增寶寶</h2>
                <button class="modal-close" aria-label="關閉">&times;</button>
            </div>
            <form id="baby-form" class="modal-body">
                <div class="form-group">
                    <label for="baby-photo-input">寶寶照片</label>
                    <div class="photo-upload">
                        <div id="photo-preview" class="photo-preview">
                            <span class="photo-placeholder">👶</span>
                        </div>
                        <input type="file" id="baby-photo-input" accept="image/*" aria-describedby="photo-help">
                        <button type="button" id="photo-upload-btn" class="upload-btn">選擇照片</button>
                        <small id="photo-help">支援 JPG, PNG 格式</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="baby-name">寶寶姓名 *</label>
                    <input type="text" id="baby-name" required aria-describedby="name-error">
                    <div id="name-error" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="baby-gender">性別</label>
                    <select id="baby-gender">
                        <option value="">選擇性別</option>
                        <option value="male">男孩</option>
                        <option value="female">女孩</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="baby-birthdate">出生日期 *</label>
                    <input type="date" id="baby-birthdate" required aria-describedby="birthdate-error">
                    <div id="birthdate-error" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="baby-notes">備註</label>
                    <textarea id="baby-notes" rows="3" placeholder="特殊需求、過敏等資訊"></textarea>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" data-dismiss="modal">取消</button>
                <button type="submit" form="baby-form" class="primary-btn">儲存</button>
            </div>
        </div>
    </div>

    <!-- Record Modal -->
    <div id="record-modal" class="modal" role="dialog" aria-labelledby="record-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="record-modal-title">新增記錄</h2>
                <button class="modal-close" aria-label="關閉">&times;</button>
            </div>
            <div class="modal-body" id="record-modal-body">
                <!-- Dynamic content based on record type -->
            </div>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" data-dismiss="modal">取消</button>
                <button type="button" id="save-record-btn" class="primary-btn">儲存記錄</button>
            </div>
        </div>
    </div>

    <!-- Milestone Modal -->
    <div id="milestone-modal" class="modal" role="dialog" aria-labelledby="milestone-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="milestone-modal-title">記錄里程碑</h2>
                <button class="modal-close" aria-label="關閉">&times;</button>
            </div>
            <form id="milestone-form" class="modal-body">
                <div class="form-group">
                    <label for="milestone-category">里程碑類別 *</label>
                    <select id="milestone-category" required>
                        <option value="">選擇類別</option>
                        <option value="motor">大動作發展</option>
                        <option value="fine">精細動作</option>
                        <option value="language">語言發展</option>
                        <option value="cognitive">認知發展</option>
                        <option value="social">社交情緒</option>
                        <option value="custom">自定義</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="milestone-title">里程碑名稱 *</label>
                    <input type="text" id="milestone-title" required placeholder="例如：第一次微笑">
                </div>
                
                <div class="form-group">
                    <label for="milestone-date">達成日期 *</label>
                    <input type="date" id="milestone-date" required>
                </div>
                
                <div class="form-group">
                    <label for="milestone-description">詳細描述</label>
                    <textarea id="milestone-description" rows="3" placeholder="記錄當時的情況..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="milestone-photo">里程碑照片</label>
                    <input type="file" id="milestone-photo" accept="image/*">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" data-dismiss="modal">取消</button>
                <button type="submit" form="milestone-form" class="primary-btn">儲存里程碑</button>
            </div>
        </div>
    </div>

    <!-- Memory Modal -->
    <div id="memory-modal" class="modal" role="dialog" aria-labelledby="memory-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="memory-modal-title">新增記憶</h2>
                <button class="modal-close" aria-label="關閉">&times;</button>
            </div>
            <form id="memory-form" class="modal-body">
                <div class="form-group">
                    <label for="memory-type">記憶類型 *</label>
                    <select id="memory-type" required>
                        <option value="">選擇類型</option>
                        <option value="highlights">每日亮點</option>
                        <option value="stories">成長故事</option>
                        <option value="photos">照片日記</option>
                        <option value="quotes">語錄收集</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="memory-title">標題 *</label>
                    <input type="text" id="memory-title" required placeholder="為這個記憶取個名字">
                </div>
                
                <div class="form-group">
                    <label for="memory-content">內容 *</label>
                    <textarea id="memory-content" rows="5" required placeholder="記錄這個美好的時刻..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="memory-photos">照片</label>
                    <input type="file" id="memory-photos" accept="image/*" multiple>
                    <small>可選擇多張照片</small>
                </div>
                
                <div class="form-group">
                    <label for="memory-date">日期</label>
                    <input type="date" id="memory-date">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" data-dismiss="modal">取消</button>
                <button type="submit" form="memory-form" class="primary-btn">儲存記憶</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" role="dialog" aria-labelledby="settings-modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="settings-modal-title">設定</h2>
                <button class="modal-close" aria-label="關閉">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>外觀設定</h3>
                    <div class="setting-item">
                        <label for="theme-setting">主題</label>
                        <select id="theme-setting">
                            <option value="auto">自動</option>
                            <option value="light">明亮</option>
                            <option value="dark">深色</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>資料管理</h3>
                    <div class="setting-item">
                        <button id="export-data-btn" class="secondary-btn">匯出資料</button>
                        <small>下載所有記錄為 JSON 檔案</small>
                    </div>
                    <div class="setting-item">
                        <label for="import-data">匯入資料</label>
                        <input type="file" id="import-data" accept=".json">
                        <small>匯入之前匯出的資料檔案</small>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>關於</h3>
                    <div class="setting-item">
                        <p>寶貝成長記錄 v1.0</p>
                        <p>用心記錄每個珍貴時刻</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="primary-btn" data-dismiss="modal">完成</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal" role="dialog" aria-labelledby="confirm-modal-title" aria-hidden="true">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2 id="confirm-modal-title">確認操作</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-modal-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="secondary-btn" data-dismiss="modal">取消</button>
                <button type="button" id="confirm-modal-action" class="primary-btn">確認</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
